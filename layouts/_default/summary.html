<article class="h-entry">
  <header>
    <h2 class="p-name"><a class="u-url u-uid" href="{{ .Permalink }}">{{ .Title }}</a></h2>

    {{ partial "post_meta.html" . }}

  </header>

  <p class="p-summary">
  {{ .Summary }}
  </p>

  {{ if .Truncated }}
  <footer>
    <a class="u-url" href="{{ .RelPermalink }}">Read more<i class="fa fa-angle-double-right fa-fw"></i></a>
  </footer>
  {{ end }}
</article>
